<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <div class="dashboard-container">
    <h2>Book an Appointment</h2>

    <!-- Display Logged-in Patient Info -->
    <p><strong>Patient:</strong> <span id="loggedInPatientInfo">Loading...</span></p>

    <!-- Specialization Input -->
    <label for="specialization">Enter Doctor Specialization:</label>
    <input type="text" id="specialization" placeholder="e.g., Cardiology" />

    <!-- Search Doctors Button -->
    <button onclick="searchDoctors()">Search Doctors</button>

    <!-- Select Doctor -->
    <label for="doctorList">Select a Doctor:</label>
    <select id="doctorList">
      <option value="">-- Select Doctor --</option>
    </select>

    <!-- Appointment Time -->
    <label for="appointmentTime">Select Date & Time:</label>
    <input type="datetime-local" id="appointmentTime" />

    <!-- Book Button -->
    <button onclick="bookAppointment()">Book Appointment</button>

    <!-- Confirmation Messages -->
    <ul id="confirmation"></ul>
  </div>

  <!-- Script -->
  <script src="../public/scripts/appointment.js"></script>
</body>
</html>
